<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <div class="input-group">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" placeholder="Altura em metros">
        </div>
        <div class="input-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.01" placeholder="Peso em quilogramas">
        </div>
        <button id="calcular-button">Calcular</button>
        <div id="resultado"></div>
    </div>

    <div id="banner-overlay">
        <div id="banner">
            <span id="close-button">X</span>
            <h2>Oferta Especial!</h2>
            <p>Não perca esta oferta exclusiva. Clique no botão abaixo para saber mais.</p>
            <button id="cta-button" onclick="redirecionarParaPagina()">Saiba Mais</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
